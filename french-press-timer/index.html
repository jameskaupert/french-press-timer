<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Press Coffee Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23DCD7BA'><path d='M18.5 3H6c-1.1 0-2 .9-2 2v5.71c0 3.83 2.95 7.18 6.78 7.29 3.96.12 7.22-3.06 7.22-7v-1h.5c1.38 0 2.5-1.12 2.5-2.5S19.88 5 18.5 5V3zM16 10c0 2.76-2.24 5-5 5s-5-2.24-5-5V5h10v5zm2-2.5c.28 0 .5.22.5.5s-.22.5-.5.5H18V7.5h.5z'/></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1>Coffee Timer</h1>
        </header>

        <main class="timer-display">
            <div class="stage-indicator">
                <h2 id="stageTitle">Ready to Start</h2>
                <p id="stageDescription">Press start to begin brewing</p>
            </div>

            <div class="timer-circle">
                <div class="time-display" id="timeDisplay">4:00</div>
                <div class="progress-ring">
                    <svg class="progress-ring-svg" width="300" height="300">
                        <circle class="progress-ring-circle-bg" cx="150" cy="150" r="140"></circle>
                        <circle class="progress-ring-circle" cx="150" cy="150" r="140" id="progressCircle"></circle>
                    </svg>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" id="startBtn">Start Brewing</button>
                <button class="btn btn-secondary" id="resetBtn">Reset</button>
                <button class="btn btn-primary" id="continueBtn" style="display: none;">Continue</button>
                <button class="btn btn-secondary" id="settingsBtn">Settings</button>
            </div>
        </main>

        <div class="settings-modal" id="settingsModal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Settings</h3>
                    <button class="close-btn" id="closeBtn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <fieldset class="time-fieldset">
                            <legend>Steeping Time:</legend>
                            <div class="time-input-group">
                                <label for="firstTimerMinutes" class="sr-only">Minutes</label>
                                <input type="number" id="firstTimerMinutes" min="0" max="30" value="4" 
                                       class="time-input" aria-describedby="steep-time-help">
                                <span class="time-label" aria-hidden="true">min</span>
                                
                                <label for="firstTimerSeconds" class="sr-only">Seconds</label>
                                <input type="number" id="firstTimerSeconds" min="0" max="59" value="0" 
                                       class="time-input" aria-describedby="steep-time-help">
                                <span class="time-label" aria-hidden="true">sec</span>
                            </div>
                            <div id="steep-time-help" class="help-text">Enter time between 0:01 and 30:00</div>
                        </fieldset>
                    </div>
                    <div class="setting-group">
                        <fieldset class="time-fieldset">
                            <legend>Final Brewing Time:</legend>
                            <div class="time-input-group">
                                <label for="secondTimerMinutes" class="sr-only">Minutes</label>
                                <input type="number" id="secondTimerMinutes" min="0" max="30" value="8" 
                                       class="time-input" aria-describedby="brew-time-help">
                                <span class="time-label" aria-hidden="true">min</span>
                                
                                <label for="secondTimerSeconds" class="sr-only">Seconds</label>
                                <input type="number" id="secondTimerSeconds" min="0" max="59" value="0" 
                                       class="time-input" aria-describedby="brew-time-help">
                                <span class="time-label" aria-hidden="true">sec</span>
                            </div>
                            <div id="brew-time-help" class="help-text">Enter time between 0:01 and 30:00</div>
                        </fieldset>
                    </div>
                    <div class="setting-group">
                        <label for="audioEnabled">
                            <input type="checkbox" id="audioEnabled" checked>
                            Enable Audio Notifications
                        </label>
                    </div>
                    <div class="setting-group">
                        <label for="audioVolume">Audio Volume:</label>
                        <input type="range" id="audioVolume" min="0" max="1" step="0.1" value="0.5">
                        <span id="volumeDisplay">50%</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="resetDefaults">Reset</button>
                    <button class="btn btn-primary" id="saveSettings">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
